<!DOCTYPE html>
<html lang="en">

<head>
    <title> Essat </title>
    <meta charset="utf-8">
    <link href="bootstrap4/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
        integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <script>
        var xhr = new XMLHttpRequest();
        function charger() {
            xhr.open("GET", "https://appessat707.000webhostapp.com/pfes.php", true);
            xhr.send();
            xhr.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                    afficher(xhr.responseXML);
                }
            }
        }
        function afficher(data) {

            var tab = document.getElementById("tab");
            var pp = data.getElementsByTagName('pfe');
            tab.innerHTML = "";
            for (var i = 0; i < pp.length; i++) {
                 
                var tr = document.createElement("tr");
                var td1 = document.createElement("td");
                var c1 = document.createTextNode(pp[i].getAttribute("id"));
                td1.appendChild(c1);
                tr.appendChild(td1);
                
                var td2 = document.createElement("td");
                var c2 = document.createTextNode(pp[i].getAttribute("titre"));
                td2.appendChild(c2);
                tr.appendChild(td2);
                var td3 = document.createElement("c3");
                var c3 = document.createTextNode(pp[i].getAttribute("type"));
                
                td3.appendChild(c3);
                tr.appendChild(td3);
                

                tab.appendChild(tr);
            }
        }
       function reseau (){

        xhr.open("GET", "https://appessat707.000webhostapp.com/pfespartypes.php?type=reseaux", true);
            xhr.send();
            xhr.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                    afficher(xhr.responseXML);
                }
            }
        
       }
       function telecom (){

    xhr.open("GET","https://appessat707.000webhostapp.com/pfespartypes.php?type=Telecom", true);
    xhr.send();
    xhr.onreadystatechange = function () {
        if (this.readyState == 4 && this.status == 200) {
            afficher(xhr.responseXML);
        }
    }

}

function dev (){

xhr.open("GET", "https://appessat707.000webhostapp.com/pfespartypes.php?type=Developpement", true);
xhr.send();
xhr.onreadystatechange = function () {
    if (this.readyState == 4 && this.status == 200) {
        afficher(xhr.responseXML);
    }
}

}

function embarque (){

xhr.open("GET","https://appessat707.000webhostapp.com/pfespartypes.php?type=Embarques" , true);
xhr.send();
xhr.onreadystatechange = function () {
    if (this.readyState == 4 && this.status == 200) {
        afficher(xhr.responseXML);
    }
}

}



    </script>
</head>

<body onload="charger()">
